<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outside">
        <div class="heading">
            <h3>Drum kits key instructions:</h3>
            <p>A - BOOM</p>
            <p>S - CLAP</p>
            <p>D - HITHAT</p>
            <p>F - KICK</p>
            <p>G - OPENHAT</p>
            <p>H - RIDE</p>
            <P>J- TINK</P>
            <P>K - TOM</P>
         </div>

        <div class="box" data-key="a"></div>
        <div class="box" data-key="s"></div>
        <div class="box" data-key="d"></div>
        <div class="box" data-key="f"></div>
        <div class="box" data-key="g"></div>
        <div class="box" data-key="h"></div>
        <div class="box" data-key="j"></div>
        <div class="box" data-key="k"></div>

        <audio id="boom" data-key="a" src="./sounds/boom.wav"></audio>
        <audio id="clap" data-key="s" src="./sounds/clap.wav"></audio>
        <audio id="hithat" data-key="d" src="./sounds/hihat.wav"></audio>
        <audio data-key="f" src="./sounds/kick.wav"></audio>
        <audio data-key="g" src="./sounds/openhat.wav"></audio>
        <audio data-key="h" src="./sounds/ride.wav"></audio>
        <audio data-key="i" src="./sounds/snare.wav"></audio>
        <audio data-key="j" src="./sounds/tink.wav"></audio>
        <audio data-key="k" src="./sounds/tom.wav"></audio>
    </div>

</body>

<script src="script.js"></script>

</html>
